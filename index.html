<!DOCTYPE html>
<html>
<head>
  <title>Student DOM Example</title>
  <style>
    #box {
      height: 100px;
      background-color: lightgray;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <h1 id="mainTitle">Welcome to DOM World</h1>

  <input type="text" id="nameInput" placeholder="Enter your name">
  <button onclick="showName()">Show Name</button>
  <p id="result"></p>

  <button onclick="changeBackground()">Change Background</button>
  <div id="container" style="padding: 10px; border: 1px solid black;">Background Box</div>

  <button onclick="makeRed()">Make Title Red</button>

  <input type="number" id="num1" placeholder="Enter number">
  <button onclick="displayNumber()">Show Number</button>
  <p id="output"></p>

  <button class="submit-btn">Console Button</button>

  <input type="number" id="first" placeholder="First">
  <input type="number" id="second" placeholder="Second">
  <button onclick="addValues()">Add</button>
  <p id="sum"></p>

  <p class="description">Old Text</p>
  <button onclick="updateText()">Update Text</button>

  <div id="box">Box Area</div>
  <button onclick="styleBox()">Style Box</button>

  <input type="email" id="email" placeholder="Enter email">
  <button onclick="logEmail()">Log Email</button>

  <p id="myPara">Change my size</p>
  <button onclick="updateFontSize()">Make Font Big</button>

  <input type="text" id="fullName" placeholder="Your Full Name">
  <button onclick="showGreeting()">Show Greeting</button>
  <p id="greeting"></p>

  <img id="profilePic" src="https://via.placeholder.com/100" alt="Profile">
  <button onclick="changeImage()">Change Image</button>

  <br><br>
  
  <button onclick="checkAgreement()">Check</button>
  <p id="result"></p>

  <select id="options">
    <option value="Apple">Apple</option>
    <option value="Banana">Banana</option>
  </select>
  <button onclick="showSelected()">Show Selected</button>
  <p id="selectedValue"></p>

  <button onclick="showDateTime()">Show Date & Time</button>
  <p id="dateTime"></p>

  <p id="togglePara">I will hide if you click</p>
  <button onclick="hideParagraph()">Hide Me</button>

  <input type="number" id="age" placeholder="Enter your age">
  <button onclick="checkEligibility()">Check Eligibility</button>
  <p id="status"></p>

  <input type="text" id="searchBox" placeholder="Search...">
  <button onclick="clearInput()">Clear</button>

  <!-- Link JS file -->
  <script src="script.js"></script>
</body>
</html>
